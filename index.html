<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="nft-image">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium" id="equilibrium">
                <div>
                    <img src="./images/icon-view.svg" alt="view icon" id="view-icon">
                </div>
            </div>
            <section class="desc">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </section>
            <section class="info">
                <section class="price">
                    <img src="./images/icon-ethereum.svg" alt="ethereum icon">
                    <span>0.041 ETH</span>
                </section>
                <section class="duration">
                    <img src="./images/icon-clock.svg" alt="clock icon">
                    <span>3 days left</span>
                </section>
            </section>
            <hr>
            <section class="creator">
                <img src="./images/image-avatar.png" alt="avatar">
                <a href="https://github.com/Akanni5/"><span>Creation of</span> Akanni Emmanuel</a>
            </section>
        </div>
    </main>
</body>

</html>
